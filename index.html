<!DOCTYPE html>
<!-- Created By CodingNepal -->
<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Contact us Form</title>
      <link rel="stylesheet" href="style.css">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@200&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
      <nav class="navbar">
         <h1 class="logo">SyntaxSavvy</h1>
         <ul class="nav-links">
             <li class="active"><a href="#">Home</a></li>
             <li><a href="#">Services</a></li>
             <li><a href="#">About</a></li>
             <li class="ctn"><a href="#">Contact</a></li>
 
         </ul>
         <i id="menu-btn" class="fa-solid fa-bars"></i>   
      </nav>
    <div class="lant">
        <div class="text">Contact us</div>
        <form action="https://formspree.io/f/mrgvajbd"  method="POST">

           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="name" required>
                 <div class="underline"></div>
                 <label for="">First Name</label>
              </div>

              <div class="input-data">
                 <input type="text" name="name" required>
                 <div class="underline"></div>
                 <label for="">Last Name</label>
              </div>
           </div>

           <div class="form-row">
              <div class="input-data">
                 <input type="text" name="email" required>
                 <div class="underline"></div>
                 <label for="">Email Address</label>
              </div>

              <div class="input-data">
                 <input type="text" name="company" required>
                 <div class="underline"></div>
                 <label for="">Website Name</label>
              </div>
           </div>

           <div class="form-row">
              <div class="input-data textarea">
                 <textarea rows="8" cols="80" name="message" required></textarea>
                 <br />
                 <div class="underline"></div>
                 <label for="">Write your message</label>
                 <br />
                 <div class="form-row submit-btn">
                    <div class="input-data">
                       <div class="inner"></div>
                       <input class="butt behind" type="submit" value="submit">
                    </div>
                 </div>
              </div>
           </div>
           
        </form>
     </div>
     <script>
      const menubtn = document.getElementById("menu-btn");
      const navlinks = document.querySelector(".nav-links");

      menubtn.addEventListener('click',()=>{
          navlinks.classList.toggle('mobile-menu');
          
      })
      
  </script>
   </body>
</html>
